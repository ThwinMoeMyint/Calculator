<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    .calculator {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
        margin: 50px auto;
    }

    .input {
        width: 100%;
        height: 50px;
        border: 2px solid black;
    }

    .numbers {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        border: 2px solid  black;
    }

    .numbers button {
        flex: 1 0 calc(100% / 3);
        height: 50px;
        border: 2px solid black;
    }
</style>
<body>
    <div class="calculator">
        <input type="text" class="input" readonly />
        <div class="numbers">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
            <button class="number">0</button>
            <button class="operator">-</button>
            <button class="operator">x</button>
            <button class="operator">%</button>
            <button class="answer">=</button>
            <button class="delete">c</button>
        </div>
    </div>
    <script>
        let input = document.querySelector('.input');
        let buttons = document.querySelectorAll('button');
        let firstNumber = '';
        let operator = '';
        let secondNumber = '';
        let answer = '';
        buttons.forEach((button) => {
            button.addEventListener('click', () => {
                if(button.classList.contains('number')) {
                    if(!operator){
                        firstNumber += button.textContent;
                        input.value = firstNumber;
                    } else {
                        secondNumber += button.textContent;
                        input.value = firstNumber + operator + secondNumber;
                    }
                } else if (button.classList.contains('operator')) {
                        if(!operator) {
                            operator = button.textContent;
                            input.value = firstNumber + operator;
                        } 
                } else if (button.classList.contains('delete')) {
                    input.value = '';
                    firstNumber = '';
                    operator = '';
                    secondNumber = '';
                } else if (button.classList.contains('answer')) {
                    switch (operator) {
                        case '+' :
                            answer = parseFloat(firstNumber) + parseFloat(secondNumber);
                            break;
                        case '-' :
                            answer = parseFloat(firstNumber) - parseFloat(secondNumber);
                            break;
                        case '*' :
                            answer = parseFloat(firstNumber) * parseFloat(secondNumber);
                            break;
                        case '%' :
                            if(secondNumber == 0) {
                                input.value = 'Divided by Zero';
                                return;
                            }
                            answer = parseFloat(firstNumber) / parseFloat(secondNumber);
                            break;
                    }
                    input.value = answer;
                    firstNumber = answer.toString();
                    operator = '';
                    secondNumber = '';
                }
            })
        })

    </script>
</body>
</html>
